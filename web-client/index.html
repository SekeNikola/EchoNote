<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logion Web Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section {
            background-color: #2a2a2a;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
        }
        
        h1, h2 {
            color: #8B5CF6;
        }
        
        .connection-status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .connected { background-color: #22c55e; }
        .disconnected { background-color: #ef4444; }
        
        input, textarea, button {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 5px;
        }
        
        button {
            background-color: #8B5CF6;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #7c3aed;
        }
        
        .item {
            background-color: #3a3a3a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #8B5CF6;
        }
        
        .task.done {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .form-group {
            margin: 10px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            max-width: 400px;
        }
        
        .server-input-container {
            display: flex;
            align-items: center;
            border: 1px solid #555;
            border-radius: 4px;
            background: #2a2a2a;
            padding: 0;
            font-family: 'Courier New', monospace;
            max-width: 400px;
        }
        
        .server-prefix, .server-suffix {
            background: #1a1a1a;
            color: #888;
            padding: 8px 6px;
            border: none;
            font-size: 14px;
        }
        
        .server-prefix {
            border-radius: 4px 0 0 4px;
        }
        
        .server-suffix {
            border-radius: 0 4px 4px 0;
        }
        
        #serverIp {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 8px 6px;
            font-size: 14px;
            text-align: center;
            min-width: 120px;
        }
        
        #serverIp:focus {
            outline: none;
        }
        
        #serverIp::placeholder {
            color: #666;
        }
        
        .item-actions {
            margin-top: 10px;
        }
        
        .item-actions button {
            margin-right: 10px;
        }
        
        .edit-form {
            display: none;
            background-color: #4a4a4a;
            padding: 15px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .task-notes {
            display: flex;
            gap: 20px;
            flex-direction: row;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Logion Web Client</h1>
        
        <div class="section">
            <div class="form-group">
                <label for="serverIp">Server URL:</label>
                <div class="server-input-container">
                    <span class="server-prefix">http://</span>
                    <input type="text" id="serverIp" placeholder="000.000.000.000" />
                    <span class="server-suffix">:8080</span>
                </div>
                <button onclick="connectToServer()">Connect</button>
            </div>
            <div id="connectionStatus" class="connection-status disconnected">
                Disconnected
            </div>
        </div>
        <div class="task-notes">
        <div class="section">
            <h2>Tasks</h2>
            <div class="form-group">
                <label for="newTaskTitle">Task Title:</label>
                <input type="text" id="newTaskTitle" placeholder="Task title" />
            </div>
            <div class="form-group">
                <label for="newTaskBody">Task Description:</label>
                <textarea id="newTaskBody" placeholder="Task description (optional)" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="newTaskDate">Due Date:</label>
                <input type="date" id="newTaskDate" />
            </div>
            <div class="form-group">
                <label for="newTaskTime">Due Time:</label>
                <input type="time" id="newTaskTime" />
            </div>
            <button onclick="addTask()">Add Task</button>
            <div id="tasksList"></div>
        </div>
        
        <div class="section">
            <h2>Notes</h2>
            <div class="form-group">
                <label for="newNoteTitle">Note Title:</label>
                <input type="text" id="newNoteTitle" placeholder="Note title" />
            </div>
            <div class="form-group">
                <label for="newNoteBody">Note Body:</label>
                <textarea id="newNoteBody" placeholder="Note content" rows="4"></textarea>
            </div>
            <button onclick="addNote()">Add Note</button>
            <div id="notesList"></div>
        </div>
    </div>
</div>
    <script>
        let serverUrl = '';
        let websocket = null;
        let tasks = [];
        let notes = [];

        function connectToServer() {
            const ip = document.getElementById('serverIp').value.trim();
            if (!ip) {
                alert('Please enter a server IP address');
                return;
            }
            
            // Construct the full URL
            serverUrl = `http://${ip}:8080`;
            updateConnectionStatus('Connecting...');
            
            // Test connection
            fetch(`${serverUrl}/tasks`)
                .then(response => response.json())
                .then(data => {
                    tasks = data;
                    renderTasks();
                    connectWebSocket();
                    loadNotes();
                    updateConnectionStatus('Connected', true);
                })
                .catch(error => {
                    console.error('Connection failed:', error);
                    updateConnectionStatus('Connection failed', false);
                });
        }

        function connectWebSocket() {
            const wsUrl = serverUrl.replace('https://', 'wss://').replace('http://', 'ws://');
            websocket = new WebSocket(`${wsUrl}/sync`);
            
            websocket.onopen = function() {
                console.log('WebSocket connected');
            };
            
            websocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleSyncMessage(message);
            };
            
            websocket.onclose = function() {
                console.log('WebSocket disconnected');
                setTimeout(connectWebSocket, 5000); // Reconnect after 5 seconds
            };
        }

        function handleSyncMessage(message) {
            let data;
            
            // For deletion messages, data is just a string (title), not JSON
            if (message.type === 'note_deleted' || message.type === 'task_deleted') {
                data = message.data; // Use the string directly
            } else {
                // For other messages, data is JSON that needs parsing
                data = JSON.parse(message.data);
            }
            
            switch(message.type) {
                case 'task_added':
                    // Check if task already exists to prevent duplicates
                    if (!tasks.find(t => t.id === data.id)) {
                        tasks.push(data);
                        renderTasks();
                    }
                    break;
                case 'task_updated':
                    const taskIndex = tasks.findIndex(t => t.id === data.id);
                    if (taskIndex !== -1) {
                        tasks[taskIndex] = data;
                        renderTasks();
                    }
                    break;
                case 'note_added':
                    // Check if note already exists to prevent duplicates
                    if (!notes.find(n => n.id === data.id)) {
                        notes.push(data);
                        renderNotes();
                    }
                    break;
                case 'note_updated':
                    const noteIndex = notes.findIndex(n => n.id === data.id);
                    if (noteIndex !== -1) {
                        notes[noteIndex] = data;
                        renderNotes();
                    }
                    break;
                case 'note_deleted':
                    // Remove note from local array by title (since server sends title, not id)
                    const noteIndexToDelete = notes.findIndex(n => n.title === data);
                    if (noteIndexToDelete !== -1) {
                        notes.splice(noteIndexToDelete, 1);
                        renderNotes();
                    }
                    break;
                case 'task_deleted':
                    // Remove task from local array by title (since server sends title, not id)
                    const taskIndexToDelete = tasks.findIndex(t => t.title === data);
                    if (taskIndexToDelete !== -1) {
                        tasks.splice(taskIndexToDelete, 1);
                        renderTasks();
                    }
                    break;
            }
        }

        function updateConnectionStatus(message, connected = false) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = message;
            statusDiv.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
        }

        function loadNotes() {
            fetch(`${serverUrl}/notes`)
                .then(response => response.json())
                .then(data => {
                    notes = data;
                    renderNotes();
                })
                .catch(error => console.error('Failed to load notes:', error));
        }

        function addTask() {
            const title = document.getElementById('newTaskTitle').value.trim();
            const body = document.getElementById('newTaskBody').value.trim();
            const date = document.getElementById('newTaskDate').value;
            const time = document.getElementById('newTaskTime').value;
            
            if (!title) return;
            
            // Create timestamp from date and time inputs, or use current time if not specified
            let timestamp;
            if (date && time) {
                timestamp = new Date(`${date}T${time}`).getTime();
            } else if (date) {
                // If only date is provided, set time to end of day
                timestamp = new Date(`${date}T23:59:59`).getTime();
            } else {
                // If no date/time provided, use current time
                timestamp = Date.now();
            }
            
            fetch(`${serverUrl}/tasks`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    body: body,
                    done: false,
                    timestamp: timestamp
                })
            })
            .then(response => response.json())
            .then(task => {
                // Add the task directly from API response to prevent WebSocket duplication
                if (!tasks.find(t => t.id === task.id)) {
                    tasks.push(task);
                    renderTasks();
                }
                document.getElementById('newTaskTitle').value = '';
                document.getElementById('newTaskBody').value = '';
                document.getElementById('newTaskDate').value = '';
                document.getElementById('newTaskTime').value = '';
            })
            .catch(error => console.error('Failed to add task:', error));
        }

        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            fetch(`${serverUrl}/tasks/${taskId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: task.title,
                    done: !task.done
                })
            })
            .catch(error => console.error('Failed to update task:', error));
        }

        function editTask(taskId) {
            const form = document.getElementById(`edit-task-${taskId}`);
            const isVisible = form.style.display === 'block';
            form.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                // Populate date and time fields when opening the form
                const task = tasks.find(t => t.id === taskId);
                if (task && task.updatedAt) {
                    const date = new Date(parseInt(task.updatedAt));
                    const dateStr = date.toISOString().split('T')[0];
                    const timeStr = date.toTimeString().slice(0, 5);
                    
                    document.getElementById(`edit-task-date-${taskId}`).value = dateStr;
                    document.getElementById(`edit-task-time-${taskId}`).value = timeStr;
                } else {
                    // Set current date and time as default
                    const now = new Date();
                    const dateStr = now.toISOString().split('T')[0];
                    const timeStr = now.toTimeString().slice(0, 5);
                    
                    document.getElementById(`edit-task-date-${taskId}`).value = dateStr;
                    document.getElementById(`edit-task-time-${taskId}`).value = timeStr;
                }
            }
        }

        function saveTask(taskId) {
            const title = document.getElementById(`edit-task-title-${taskId}`).value.trim();
            const body = document.getElementById(`edit-task-body-${taskId}`).value.trim();
            const date = document.getElementById(`edit-task-date-${taskId}`).value;
            const time = document.getElementById(`edit-task-time-${taskId}`).value;
            
            if (!title) return;
            
            const task = tasks.find(t => t.id === taskId);
            
            // Combine date and time into a timestamp
            let timestamp = Date.now();
            if (date && time) {
                const dateTime = new Date(date + 'T' + time);
                timestamp = dateTime.getTime();
            }
            
            fetch(`${serverUrl}/tasks/${taskId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    body: body,
                    done: task.done,
                    timestamp: timestamp
                })
            })
            .then(response => response.json())
            .then(updatedTask => {
                // Update the task in local array
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex] = updatedTask;
                    renderTasks();
                }
                document.getElementById(`edit-task-${taskId}`).style.display = 'none';
            })
            .catch(error => console.error('Failed to update task:', error));
        }

        function addNote() {
            const title = document.getElementById('newNoteTitle').value.trim();
            const body = document.getElementById('newNoteBody').value.trim();
            
            if (!title || !body) return;
            
            // Use current time as timestamp
            const timestamp = Date.now();
            
            fetch(`${serverUrl}/notes`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    body: body,
                    timestamp: timestamp
                })
            })
            .then(response => response.json())
            .then(note => {
                // Add the note directly from API response to prevent WebSocket duplication
                if (!notes.find(n => n.id === note.id)) {
                    notes.push(note);
                    renderNotes();
                }
                document.getElementById('newNoteTitle').value = '';
                document.getElementById('newNoteBody').value = '';
            })
            .catch(error => console.error('Failed to add note:', error));
        }

        function editNote(noteId) {
            const form = document.getElementById(`edit-note-${noteId}`);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function saveNote(noteId) {
            const title = document.getElementById(`edit-note-title-${noteId}`).value.trim();
            const body = document.getElementById(`edit-note-body-${noteId}`).value.trim();
            if (!title || !body) return;
            
            fetch(`${serverUrl}/notes/${noteId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    body: body
                })
            })
            .then(response => response.json())
            .then(updatedNote => {
                // Update the note in local array
                const noteIndex = notes.findIndex(n => n.id === noteId);
                if (noteIndex !== -1) {
                    notes[noteIndex] = updatedNote;
                    renderNotes();
                }
                document.getElementById(`edit-note-${noteId}`).style.display = 'none';
            })
            .catch(error => console.error('Failed to update note:', error));
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = tasks.map(task => `
                <div class="item task ${task.done ? 'done' : ''}">
                    <div>
                        <strong>${task.title}</strong>
                        <span style="float: right; color: #888; font-size: 12px;">
                            ${new Date(task.updatedAt).toLocaleString()}
                        </span>
                    </div>
                    ${task.body ? `<div style="margin-top: 8px; color: #ccc; font-size: 14px;">${task.body.replace(/\n/g, '<br>')}</div>` : ''}
                    <div class="item-actions">
                        <button onclick="toggleTask('${task.id}')">
                            ${task.done ? 'Mark Incomplete' : 'Mark Complete'}
                        </button>
                        <button onclick="editTask('${task.id}')">Edit</button>
                    </div>
                    <div id="edit-task-${task.id}" class="edit-form">
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" id="edit-task-title-${task.id}" value="${task.title}" />
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea id="edit-task-body-${task.id}" rows="3">${task.body || ''}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Date:</label>
                            <input type="date" id="edit-task-date-${task.id}" />
                        </div>
                        <div class="form-group">
                            <label>Time:</label>
                            <input type="time" id="edit-task-time-${task.id}" />
                        </div>
                        <button onclick="saveTask('${task.id}')">Save</button>
                        <button onclick="editTask('${task.id}')">Cancel</button>
                    </div>
                </div>
            `).join('');
        }

        function renderNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = notes.map(note => `
                <div class="item">
                    <div>
                        <strong>${note.title}</strong>
                        <span style="float: right; color: #888; font-size: 12px;">
                            ${new Date(note.updatedAt).toLocaleString()}
                        </span>
                    </div>
                    <div style="margin-top: 10px; color: #ccc;">
                        ${note.body.replace(/\n/g, '<br>')}
                    </div>
                    <div class="item-actions">
                        <button onclick="editNote('${note.id}')">Edit</button>
                    </div>
                    <div id="edit-note-${note.id}" class="edit-form">
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" id="edit-note-title-${note.id}" value="${note.title}" />
                        </div>
                        <div class="form-group">
                            <label>Body:</label>
                            <textarea id="edit-note-body-${note.id}" rows="4">${note.body}</textarea>
                        </div>
                        <button onclick="saveNote('${note.id}')">Save</button>
                        <button onclick="editNote('${note.id}')">Cancel</button>
                    </div>
                </div>
            `).join('');
        }

        // Initialize date and time inputs with current values
        function initializeDateTimeInputs() {
            const now = new Date();
            const today = now.toISOString().split('T')[0]; // YYYY-MM-DD format
            const currentTime = now.toTimeString().slice(0, 5); // HH:MM format
            
            document.getElementById('newTaskDate').value = today;
            document.getElementById('newTaskTime').value = currentTime;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeDateTimeInputs();
        });
    </script>
</body>
</html>
